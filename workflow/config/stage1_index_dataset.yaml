hydra:
  run:
    dir: outputs/kg_construction/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - ner_model: llm_ner_model
  - openie_model: llm_openie_model
  - el_model: colbert_el_model

dataset:
  root: ./data
  data_name: hotpotqa

kg_constructor:
  _target_: gfmrag.kg_construction.KGConstructor
  open_ie_model: ${openie_model}
  ner_model: ${ner_model}
  el_model: ${el_model}
  root: tmp/kg_construction
  num_processes: 10
  cosine_sim_edges: True
  threshold: 0.8
  max_sim_neighbors: 100
  add_title: True
  force: False

qa_constructor:
  _target_: gfmrag.kg_construction.QAConstructor
  root: tmp/qa_construction
  ner_model: ${ner_model}
  el_model: ${el_model}
  num_processes: 10
  force: False
